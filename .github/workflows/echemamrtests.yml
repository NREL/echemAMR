name: CI_echemamr                                                                                                                                          
on: 
   push:
     branches: [ main ]
   pull_request:
     branches: [ main ]

jobs:
  cputest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: System Dependencies
      run: | 
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
        build-essential g++ gfortran libopenmpi-dev openmpi-bin
        git clone https://github.com/hypre-space/hypre.git
        cd hypre/src
        ./configure
        make install
    - name: Build Regression
      working-directory: ./regression_tests
      run: |
        cd DriftDiffuse1d
        make -j 2 COMP=gnu
        cd ..
        cd openCircuitElectrode
        make -j 2 COMP=gnu
        cd ..
        cd anodeElectrolyte
        make -j 2 COMP=gnu
        cd ..
        cd CEA
        make -j 2 COMP=gnu
    - name: Build Models
      working-directory: ./models
      run: |
        cd Microstructure
        make -j 2 COMP=gnu DEBUG=FALSE
    - name: Run Regression
      working-directory: ./regression_tests
      run: |
          cd DriftDiffuse1d
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_x
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_y
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_z
          cd ..
          cd openCircuitElectrode
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_x
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_y
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_z
          cd ..
          cd anodeElectrolyte
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_x
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_y
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_z
          cd ..
          cd CEA
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_x
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_y
          mpirun -n 1 ./echemAMR3d.gnu.MPI.ex inputs_z
    - name: Run Model
      working-directory: ./models
      run: |
          cd Microstructure
          mpirun -n 1 ./echemAMR3d.gnu.TPROF.MPI.ex inputs_CESEA_case1
  gputest:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: System Dependencies
      run: | 
          export DEBIAN_FRONTEND=noninteractive
          wget -q -O - https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub | sudo apt-key add -
          echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64 /" | sudo tee /etc/apt/sources.list.d/cuda.list
          echo "deb https://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu1804/x86_64 /" | sudo tee /etc/apt/sources.list.d/nvidia-ml.list
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb
          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt-get update
          sudo apt-get install -y cuda-command-line-tools-12-6 \
              cuda-compiler-12-6 cuda-minimal-build-12-6 \
              cuda-nvml-dev-12-6 cuda-nvtx-12-6 \
              libcurand-dev-12-6 cuda-cupti-dev-12-6 \
              libcusolver-dev-12-6 libcusparse-dev-12-6 \
              libcublas-dev-12-6 libcurand-dev-12-6 libnvjitlink-12-6

    - name: Build Regression
      working-directory: ./regression_tests
      run: |
        g++ --version
        gfortran --version
        export PATH=/usr/local/nvidia/bin:/usr/local/cuda-12.6/bin:${PATH}
        export LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/usr/local/cuda-12.6/lib:${LD_LIBRARY_PATH}
        cd DriftDiffuse1d
        make -j 2 COMP=gnu USE_CUDA=TRUE
        cd ..
        cd openCircuitElectrode
        make -j 2 COMP=gnu USE_CUDA=TRUE
        cd ..
        cd anodeElectrolyte
        make -j 2 COMP=gnu USE_CUDA=TRUE
        cd ..
        cd CEA
        make -j 2 COMP=gnu USE_CUDA=TRUE
    - name: Build Model
      working-directory: ./models
      run: |
        export PATH=/usr/local/nvidia/bin:/usr/local/cuda-11.1/bin:${PATH}
        export LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/usr/local/cuda-11.1/lib:${LD_LIBRARY_PATH}
        cd Microstructure
        make -j 2 COMP=gnu USE_CUDA=TRUE USE_HYPRE=FALSE
